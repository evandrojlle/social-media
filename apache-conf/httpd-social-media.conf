<VirtualHost *:80>
		ServerAdmin contato@localhost.com.br
		ServerName social-media.dev
		DocumentRoot "C:/var/www/social-media/public"
		SetEnv APPLICATION_ENV "development"
		<Directory "C:/var/www/social-media/public">
			DirectoryIndex index.php
			AllowOverride All
			Order allow,deny
			Allow from all
		</Directory>
</VirtualHost>
